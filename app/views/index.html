{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    {{ formData | safe }}
    <form method="POST" action="hub/slide-start{{formQuery}}">

      <div class="column-half">
        <h1 class="heading-large">GOV.UK Verify prototype</h1>
        <div class="form-group">
          <fieldset>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="liveConsent" value="true">
              <label for="radio-2">Live</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-3" type="radio" name="liveConsent" value="false">
              <label for="radio-3">Prototype</label>
            </div>
          </fieldset>
        </div>
        <div class="button-wrap">
          <ul class="start-button-list">
            <li><input type="submit" formaction="/service/check-state-pension-start?requestId=cysp&idpChoice=digidentity" value="Start now" class="button button-start" id="next-button"></li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</main>

{% endblock %}
